<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./resources/css/style.css" />

  
  <title>COVID-19 Stats & News</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./resources/img/logo.png" alt="" />
      <p>COVID-19<br />STATS & NEWS</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="stats">
      <div class="latest-report">
        <div class="country">
          <div class="name">Loading...</div>
          <div class="change-country">change</div>
          <div class="search-country hide">
            <div class="search-box">
              <input type="text" id="search-input" placeholder="Search Country..." />
              <img class="close" src="./resources/img/close.svg" alt="" />
            </div>
            <div class="country-list"></div>
          </div>
        </div>
        <div class="total-cases">
          <div class="title">Total Cases</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="recovered">
          <div class="title">Recovered</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="deaths">
          <div class="title">Deaths</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
      </div>
      <div class="chart">
        <canvas id="axes_line_chart"></canvas>
      </div>

            <div class="covidnews">
              <h1>Covid News</h1>
            </div>
            
      


      <div class="middle_content">
        
        <ul class="featured_nav" id = "newsAccordion" >

        </ul>
      </div>

    </div>



  </main>

  <footer>
    <div class="footer-container">
      <div class="copyright">
        <p>Copyright Â© 2021 Wellness</p>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="resources/js/countries.js"></script>
  <script src="resources/js/app.js"></script>
  <script src="resources/js/news.js"></script>
</body>

</html>
